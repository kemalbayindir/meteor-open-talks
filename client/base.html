<template name="base">

	<html>
		{{> header}}
		
		<body>
			<div class="row">
				<nav class="navbar navbar-default">
				  <div class="container">
						{{#if currentUser}}
					  		<p class="navbar-text navbar-left">
								{{_ "welcome" }} {{> loginButtons}}
							</p>
						{{/if}}
						<p class="navbar-text navbar-right">
							<a href="#" class="btn-lang navbar-link">Change Lang</a>
						</p>
				  </div>
				</nav>
			</div>
			<div class="row">
				<div class="container">
					<div class="col-md-1"> 
					</div>
					<div class="col-md-2"> 
						{{> navigation}}
					</div>
					<div class="col-md-7">
						{{#if currentUser}}
							{{> Template.dynamic template=partial}}
						{{else}}
							{{_ "please_login" }} {{> loginButtons}}
						{{/if}}
					</div>
					<div class="col-md-2"> 
					</div>
				</div>
			</div>
			{{> modal}}
			<!--div class="row">
				{{> footer}}
			</div-->
		</body>

	</html>

</template>
